<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri HMIF Unand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00C0C6, #1A2B56);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      font-weight: 600;
      margin-top: 2rem;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Pastikan tinggi penuh untuk root elemen */
    }

    .dropdown-item:hover {
      background-color: #00C0C6;
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
      z-index: -1;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background-color: #FFFFFF;
      top: -50px;
      left: -50px;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 400px;
      height: 400px;
      background-color: #AAAAAA;
      bottom: -100px;
      right: -50px;
      animation-delay: 1s;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      background-color: #00C0C6;
      top: 20%;
      right: 20%;
      animation-delay: 2s;
    }

    .decorative-circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.3;
  animation: float 6s infinite ease-in-out;
  z-index: -1; /* Pastikan elemen ada di layer belakang */
}

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
    }

    /* Navbar */
    .navbar-dark .navbar-nav .nav-link {
      color: #FFFFFF;
      transition: color 0.3s ease;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #00C0C6;
      text-shadow: 0 0 5px #00C0C6;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: white;
      padding: 1rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    footer a {
      color: #FFF;
      margin: 0 0.5rem;
      font-size: 1.25rem;
    }

    footer a:hover {
      color: #00C0C6;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem; /* Ukuran font lebih besar untuk menonjol */
      font-weight: 700; /* Membuat teks lebih tebal */
      color: #fff; /* Warna teks putih */
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>

              <li><a class="dropdown-item" href="tentang.html#divisi">Struktur</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">

            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="kabinet-a.html">Kabinet Budi Utomo (2023/2024)</a></li>

          </li>
          <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="publikasi.html">Publikasi</a></li>
        </ul>
      </div>

  <!-- Decorative Shapes -->

  <!-- Galeri Content -->

    <h1 class="gallery-title text-white">Galeri</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="img/hmif.png" class="img-fluid gallery-item" alt="Galeri">
      </div>
