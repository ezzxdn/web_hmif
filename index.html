  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Style */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    p {
      font-weight: 300;
    }

    .dropdown-item:hover {
      background-color: #00C0C6;
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Header Styling */
    header {
      background: linear-gradient(135deg, #00C0C6, #1A2B56);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    header:hover {
      background: linear-gradient(135deg, #1A2B56, #00C0C6);
      transition: background 0.5s ease;
    }

    .header-container {
      z-index: 2;
    }

    .header-logo img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
      animation: smooth-bounce 4s infinite ease-in-out;
    }

    h1 {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    h1:hover {
      color: #00C0C6;
      transform: scale(1.1);
    }

    p {
      transition: transform 0.3s ease, color 0.3s ease;
    }

    p:hover {
      color: #FFDD00;
      transform: scale(1.05);
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    .decorative-circle:hover {
      transform: scale(1.2) rotate(15deg);
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background-color: #FFFFFF;
      top: -50px;
      left: -50px;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 400px;
      height: 400px;
      background-color: #AAAAAA;
      bottom: -100px;
      right: -50px;
      animation-delay: 1s;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      background-color: #00C0C6;
      top: 20%;
      right: 20%;
      animation-delay: 2s;
    }

    /* Keyframes for Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(15px);
      }
    }

    @keyframes smooth-bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Navbar */
    .navbar-dark .navbar-nav .nav-link {
      color: #FFFFFF;
      transition: color 0.3s ease;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #00C0C6;
      text-shadow: 0 0 5px #00C0C6;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: white;
      padding: 1rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    footer a {
      color: #FFF;
      margin: 0 0.5rem;
      font-size: 1.25rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #00C0C6;
    }
  </style>
</head>
